      <div class="slides" id="slides">

  <script>
  (function(){
    const shell  = document.querySelector('.gallery-shell');
    const track  = document.querySelector('.slides');
    const slides = document.querySelectorAll('.slide');
    if (!shell || !track || !slides.length) return;

    let i = 0;
    let timer = null;
    const delay = 3000; // autoplay (ms). Ajustá a gusto.

    function render(){ track.style.transform = `translateX(-${i * 100}%)`; }
    function go(n){ i = (n + slides.length) % slides.length; render(); reset(); }
    function next(){ go(i + 1); }
    function prev(){ go(i - 1); }

    // Botones
    shell.addEventListener('click', (e) => {
      const btn = e.target.closest('.flecha');
      if (!btn) return;
      const dir = parseInt(btn.getAttribute('data-dir'), 10);
      if (dir === 1) next(); else prev();
    });

    // Autoplay con pausa al pasar el mouse y al cambiar de pestaña
    function start(){ if (!timer) timer = setInterval(next, delay); }
    function stop(){ clearInterval(timer); timer = null; }
    function reset(){ stop(); start(); }
    shell.addEventListener('mouseenter', stop);
    shell.addEventListener('mouseleave', start);
    document.addEventListener('visibilitychange', () => (document.hidden ? stop() : start()));

    render();
    start();
  })();
  </script>
